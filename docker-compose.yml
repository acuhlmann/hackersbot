services:
  hackersbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hackersbot-app
    ports:
      - "127.0.0.1:${PORT:-18080}:8000"
    environment:
      - PORT=8000
      - BIND_ADDRESS=0.0.0.0
      - PYTHONUNBUFFERED=1
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    volumes:
      # Mount summaries for live updates during development (read-write for index generation)
      - ./summaries:/app/summaries
      # Mount web assets for live development
      - ./web:/app/web:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - hackersbot-network

networks:
  hackersbot-network:
    driver: bridge

